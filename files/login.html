<p>{{grant.client.client_name}} is requesting:
<strong>{{ grant.request.scope }}</strong>
</p>

<form action="" method="post">
  <label>
    <input type="checkbox" name="confirm">
    <span>Consent?</span>
  </label>
  <p>You haven't logged in. Log in with:</p>
  <div>
    <input type="text" name="uuid" placeholder="Your UUID">
    <br></br>
    <input type="password" name="passwd" placeholder="Your password">
  </div>
  <br>
  <button>Submit</button>
</form>
