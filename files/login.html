<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<h1>ComCat login</h1>

<form class="w3-container" action="" method="post">
  <p>You haven't logged in. Log in with:</p>
  <div>
    <input class="w3-input" type="text" name="uuid" placeholder="Your UUID">
    <br></br>
    <input class="w3-input" type="password" name="passwd" placeholder="Your password">
  </div>
  <br>
  <button class="w3-btn w3-blue">Login</button>
</form>
