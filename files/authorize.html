<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Autorisierung</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<h1 align="center">Die App {{grant.client.client_name}} m√∂chte in Ihrem Namen: {{ grant.request.scope }} verwenden</h1>

<form class="w3-container" action="" method="post">
  <input class="w3-check" type="checkbox" name="confirm">
  <label>Berechtigung erteilen</label>
  {% if not user %}
  <p>You haven't logged in. Log in with:</p>
  <div>
    <input class="w3-input" type="text" name="uuid" placeholder="Your UUID">
    <br></br>
    <input class="w3-input" type="password" name="passwd" placeholder="Your password">
  </div>
  {% endif %}
  <br>
  <button class="w3-btn w3-green">Submit</button>
</form>
